<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tặng em bé — 20/10 💜</title>

  <!-- Tailwind & GSAP -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="min-h-screen flex flex-col items-center justify-start text-center p-6">

  <!-- LOGIN SCREEN -->
  <div id="loginScreen" class="flex items-center justify-center min-h-screen bg-gradient-to-br from-purple-50 via-pink-50 to-white px-6">
    <div class="bg-white/60 backdrop-blur-xl rounded-3xl shadow-[0_8px_40px_rgba(160,100,255,0.25)] border border-white/40 w-full max-w-[400px] p-8 text-center animate-fadeIn">
      <h1 class="title-font text-2xl sm:text-3xl mb-4 text-purple-700 font-semibold">Một món quà bí mật 💖</h1>
      <p class="text-purple-500 italic mb-8 text-sm sm:text-base">Chiếc chìa khóa mở ra điều anh dành tặng riêng cho em 💜</p>

      <input id="passwordInput" type="password" placeholder="Nhập mật mã 🌸"
        class="w-60 px-4 py-3 rounded-full border border-purple-200 text-center text-purple-700 bg-white/70 placeholder-purple-300 focus:ring-4 focus:ring-purple-200/70 outline-none transition-all duration-300 shadow-[inset_0_0_8px_rgba(180,100,255,0.1)]">

      <button id="loginBtn"
        class="block mx-auto mt-4 px-6 py-3 rounded-full bg-gradient-to-r from-purple-500 via-pink-400 to-purple-500 text-white font-semibold shadow-lg hover:scale-105 transition-transform duration-300">
        Mở quà
      </button>

      <p id="loginMsg" class="text-red-500 mt-5 h-6 text-sm"></p>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div id="mainContent" class="hidden">
    <header id="header">
      <h1 class="title-font text-4xl mb-2 text-purple-700 animate-pulse">💌 A Little Letter For My Baby 💜</h1>
      <p class="text-purple-600">Em bé chạm vào bức thư này để mở nhé 💜</p>
    </header>

    <div id="envelope" class="envelope">
      <div id="flap" class="flap"></div>
    </div>

    <div id="paper" class="paper">
      <div id="message" class="message"></div>
      <button id="nextBtn" class="next-btn">Hihi em bé ấn típ zô đây nhó :3</button>
    </div>

    <section id="gallery" class="gallery">
      <img id="galleryImg" src="images/img1.jpg" alt="Ảnh kỷ niệm" />
      <div id="caption" class="caption"></div>
    </section>

<!-- QUESTION FORM -->
<section id="questionForm" class="hidden max-w-md mx-auto text-left bg-white/60 backdrop-blur-lg p-6 rounded-2xl shadow-lg mt-6">
  <h2 class="text-purple-700 font-semibold text-2xl mb-4 text-center">💌 Một chút tò mò của anh 💜</h2>
  
  <form id="loveForm" class="space-y-4">
    <div>
      <label class="block text-purple-700 font-medium mb-1">1️⃣ Em bé có thấy vui và bất ngờ với món quà nho nhỏ này của anh không ?</label>
      <textarea name="q1" class="w-full border border-purple-200 rounded-lg p-2 focus:ring-2 focus:ring-purple-300" required></textarea>
    </div>

    <div>
      <label class="block text-purple-700 font-medium mb-1">2️⃣ Em đang cảm thấy như thế nào ạ ?</label>
      <textarea name="q2" class="w-full border border-purple-200 rounded-lg p-2 focus:ring-2 focus:ring-purple-300" required></textarea>
    </div>

    <div>
      <label class="block text-purple-700 font-medium mb-1">3️⃣ Em có muốn nhắn gửi đến anh điều gì khum ạ ?</label>
      <textarea name="q3" class="w-full border border-purple-200 rounded-lg p-2 focus:ring-2 focus:ring-purple-300" required></textarea>
    </div>

    <div>
      <label class="block text-purple-700 font-medium mb-1">4️⃣ Khoảnh khắc nào bên anh làm em nhớ nhất 💭?</label>
      <textarea name="q4" class="w-full border border-purple-200 rounded-lg p-2 focus:ring-2 focus:ring-purple-300" required></textarea>
    </div>

    <div>
      <label class="block text-purple-700 font-medium mb-1">5️⃣ Nếu anh và em được ở bên nhau ngay bây giờ, em muốn làm gì nè 😚?</label>
      <textarea name="q5" class="w-full border border-purple-200 rounded-lg p-2 focus:ring-2 focus:ring-purple-300" required></textarea>
    </div>

    <div>
      <label class="block text-purple-700 font-medium mb-1">6️⃣ Anh thấy món quà này cũng hơi đơn giản nhưng cũng hơi đặc biệt chút tại nó không phải là hiện vật í, anh làm cũng không được đẹp với xịn lắm. Không biết em thấy như thế nào nhưng anh hi vọng em sẽ thích nó ạ 💕</label>
      <textarea name="q6" class="w-full border border-purple-200 rounded-lg p-2 focus:ring-2 focus:ring-purple-300" required></textarea>
    </div>

    <div>
      <label class="block text-purple-700 font-medium mb-1">7️⃣ Em bé có yêuuu anh khônggg 💖?</label>
      <textarea name="q7" class="w-full border border-purple-200 rounded-lg p-2 focus:ring-2 focus:ring-purple-300" required></textarea>
    </div>

    <button type="submit"
      class="w-full mt-4 bg-gradient-to-r from-purple-500 via-pink-400 to-purple-500 text-white font-semibold rounded-full py-3 hover:scale-105 transition-transform">
      Gửi cho anh 💌
    </button>
  </form>
</section>
    <p id="thankMsg" class="hidden text-center text-purple-700 font-semibold mt-6 text-lg"></p>
    <div id="heartScene" class="heart-scene"></div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
